
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Projeto</title>
    <!-- Boostrap - https://www.bootstrapcdn.com -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilo.css" />
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="images/computador.png" />
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h1 class="text-primary">Cadastro
                        </h1>
                    </div>
                    <div class="d-flex justify-content-center align-items-center mt-4">
                        <!-- Carregando o SVG -->
                        <object data="images/winner.svg" type="image/svg+xml" class="mt-4" style="width: 50%;"></object>
                    </div>
                    <div class="card-body">
                        <form id="cadForm">
                            <div class="mb-2">
                                <label for="nome">Nome do Usuário</label>
                                <input type="text" class="form-control" id="nome" name="nome" autofocus>
                            </div>
                            <div class="mb-2">
                                <label for="login">E-mail do Usuário</label>
                                <input type="text" class="form-control" id="login" name="login">
                            </div>
                            <div class="mb-2">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha">
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-file-earmark-lock"></i> Cadastre-se
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        Já tem uma conta? <a href="index.html">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/cadastro.js"></script>
</body>

</html>
