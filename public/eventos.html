<html lang="pt-BR">

<head>
  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Ícones Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Para consultar a lista de ícones, acesse: https://icons.getbootstrap.com/ -->
  <!-- CSS -->
  <link href="css/estilo.css" rel="stylesheet" />
  <link href="images/computador.png" rel="icon" type="image/png" />
  <title>Menu Principal</title>
</head>

<body  onload="carregaEventos()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="menu.html">Fatec Itu</a>
        <div class="navbar-collapse justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="menu.html">Menu</a>

                <li class="nav-item">
                    <a class="nav-link"  href="eventos.html">Eventos</a>
                </li>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item m-3">
                    <a class="btn btn-danger" href="#" id="logoutBtn">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <!-- Formulário -->
        <h4 class="text-primary mt-3">Cadastro de Eventos</h4>
        <form id="formEvento" method="post" class="shadow-lg p-3">
          <!-- Id -->  
          <input type="hidden" id="id" name="id" />
          <!-- Nome do Evento -->
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do Evento" autofocus required/>
          <!-- Data do Evento -->
          </div>
          <div class="form-row">
            <div class="col-md-5">
              <label for="data_evento" class="form-label">Data do Evento</label>
              <input type="text" class="form-control" id="data_evento" name="data_evento" placeholder="  /  /    " required>
            </div> 
          <!-- Custo do Ingresso -->
        
            <div class="col-md-5">
              <label for="custo_ingresso" class="form-label">Custo</label>
              <input type="number" class="form-control" id="custo_ingresso" placeholder="Valor do Ingresso" name="custo_ingresso" required>
            </div> 
          </div>
        <!-- Local do Evento -->
        <div class="mb-3">
          <label for="local_evento" class="form-label">Local do Evento</label>
          <input type="text" class="form-control" id="local_evento" name="local_evento" placeholder="Localidade onde ocorrerá o evento (Exemplo: Cidade,Bairro,Rua, etc...)" required/>
        <!-- Descrição do Evento -->
        <div class="mb-3">
          <label for="descricao_evento" class="form-label">Descrição</label>
          <input type="text" class="form-control" id="descricao_evento" name="descricao_evento" placeholder="Descrição vaga sobre do que se trata o evento" />
          <!-- Participações -->
        <div class="mb-3">
          <label for="participantes_evento" class="form-label">Participantes</label>
          <input type="text" class="form-control" id="participantes_evento" name="participantes_evento" placeholder="Organizadores e Artistas Principais" />

          <!-- Botões-->
          <div class="my-5">
            <button class="btn btn-success" id="salvar" type="submit">
              <i class="bi bi-save"></i> Salvar
            </button>
            <button class="btn btn-danger" id="limpar" type="reset">
              <i class="bi bi-x"></i> Limpar
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-md-12">
        <h4 class="text-primary mt-3">Lista de Eventos</h4>
        <table class="table table-bordered shadow-lg">
          <thead>
            <tr class="table-primary">
              <th>Nome do Evento</th>
              <th>Data</th>
              <th>Custo do Ingresso</th>
              <th>Local</th>              
              <th>Descrição</th>
              <th>Participantes</th>
            </tr>
          </thead>
          <tbody id="dadosTabela"></tbody>
        </table>
      </div>
    </div>
  </div>
      <!-- Modal -->
      <div class="modal fade" id="modalMensagem" tabindex="-1" role="dialog">
        <div class="modal-dialog bg-danger" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">Mensagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p id="mensagem"></p>
                </div>
            </div>
        </div>
    </div>
<!-- Rodapé -->
